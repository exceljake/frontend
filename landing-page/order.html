<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nike Sandals</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/nike-logo-3.png">
</head>

<body>
    <!---------------start navbar ------------->
    <nav>
        <div class="logo">
            <a href="#"><img src="img/nike-logo-3.png" alt="Logo" id="header-img"></a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
        <ul>
            <li><a class="active" href="index.html#home">Home</a></li>
            <li><a href="index.html#featured">Featured Products </a></li>
            <li><a href="index.html#our-products">Nike featured</a></li>
            <li><a href="order.html">Order Now!</a></li>
        </ul>
    </nav>
    <!---------------close navbar ------------->

    <main>
        <section class="order__front">
            <div class="container">
                <h1 class="h1-order">Order Form</h1>
                <div class="order__form">
                    <form action="submit.html" id="form">
                        <label for="name" class="order-text">Your Name</label>
                        <input type="text" name="fullname" placeholder="Your Name.." required class="text">
                        <label for="name" class="order-text">Your Email</label>
                        <input type="email" name="email" placeholder="Your Email.." required class="text" id="email">
                        <label for="sandals" class="order-text">Name of sandals</label>
                        <select id="sandals">
                            <option value="name_sandals">Select name of sandals</option>
                            <option value="nike_offcourt">Nike Offcourt</option>
                            <option value="nike_victori_one_shower">Nike Victori One Shower</option>
                            <option value="nike_victori_one_slide">Nike Victori One Slide</option>
                        </select>

                        <label for="color_sandals" class="order-text">Color of sandals</label>
                        <select id="sandals">
                            <option value="sandals">Select color of sandals</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="blue">Blue</option>
                            <option value="gray">Gray</option>
                        </select>

                        <label for="size" class="order-text">Size of sandals</label>
                        <select id="size">
                            <option value="size">Select size</option>
                            <option value="7">7</option>
                            <option value="7.5">7.5</option>
                            <option value="8">8</option>
                            <option value="8.5">8.5</option>
                            <option value="9">9</option>
                            <option value="9.5">9.5</option>
                            <option value="10">10</option>
                            <option value="10.5">10.5</option>
                        </select>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
            </div>
        </section>


        <!--------------fonts awesome link--------->

        <script src="https://kit.fontawesome.com/a6f4b9b662.js" crossorigin="anonymous"></script>
    </main>
