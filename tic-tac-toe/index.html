<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hohoho Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="img/final-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
</head>

<body>
    <div class="snow">
        <div class="background"></div>
    </div>
    <h1><span class="tac">üéÅ Hohoho</span> Tic <span class="tac">Tac</span> Toe üéÅ</h1>
    <section class="board container">
        <h2 class="myTurn"></h2>
        <div class="board-container">

            <div class="previousMove hide"><span class="nextPrevious">&#xab;</span>
                <div class="previousCirclingButton"></div>
            </div>

            <div class="tictactoe-container">
                <div class="s_1 box"></div>
                <div class="s_2 box"></div>
                <div class="s_3 box"></div>
                <div class="s_4 box"></div>
                <div class="s_5 box"></div>
                <div class="s_6 box"></div>
                <div class="s_7 box"></div>
                <div class="s_8 box"></div>
                <div class="s_9 box"></div>
            </div>
            <div class="nextMove hide"><span class="nextPrevious">&#xbb;</span>
                <div class="nextCirclingButton"></div>
            </div>

        </div>
        <button class="restart">Restart</button>
    </section>
</body>
<script src="index.js"></script>


</html>
