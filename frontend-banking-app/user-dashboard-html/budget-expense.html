<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <link rel="icon" href="../img/icons/savourbank-logo-removebg.png">
    <title>User Profile | SavourBank</title>
</head>

<body>

    <nav>
        <div class="img-container"> <img src="../img/icons/savourbank-logo-name-removebg.png" class="nav-logo" alt=""></div>
        <div class="button-container">
            <button class="user-profile header-button"><a href="user-profile.html">User Profile</a></button>
            <button class="user-transactions header-button"><a href="user-transactions.html">User Transactions</a></button>
            <button class="budget-app header-button">Budget App</button>
            <button class="budget-app-income header-button budget-app-button"><a href="budget-income.html">Income</a></button>
            <button class="budget-app-expense header-button budget-app-button"><a href="budget-expense.html">Expense</a></button>
        </div>
    </nav>
    <section class="budget-app-expense-section">
        <div class="user-dashboard-title-div">
            <div class="user-dashboard-title-text expense-title">Budget Expense</div>
        </div>

        <div class="modal-div-expense">
            <button class="expense-add">
           Add Expense
        </button>

            <div class="modal-container-expense show">
                <div class="modal-expense">
                    <h1>Please state your new expense</h1> <br>
                    <form action="">
                        <div class="form-item">
                            <label for="expense-type">Type of Expense</label>
                            <input type="text" class="expense-type">
                        </div> <br>
                        <div class="form-item">
                            <label for="expense-price">Price of Expense</label>
                            <input type="number" class="expense-price">
                        </div>
                    </form> <br>
                    <button class="expense-submit">Submit</button>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
