<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <link rel="icon" href="../img/icons/savourbank-logo-removebg.png">
    <title>User Profile | SavourBank</title>
</head>

<body>

    <nav>
        <div class="img-container"> <img src="../img/icons/savourbank-logo-name-removebg.png" class="nav-logo" alt=""></div>
        <div class="button-container">
            <button class="user-profile header-button"><a href="user-profile.html">User Profile</a></button>
            <button class="user-transactions header-button"><a href="user-transactions.html">User Transactions</a></button>
            <button class="budget-app header-button">Budget App</button>
            <button class="budget-app-income header-button budget-app-button"><a href="budget-income.html">Income</a></button>
            <button class="budget-app-expense header-button budget-app-button"><a href="budget-expense.html">Expense</a></button>
        </div>
    </nav>

    <section class="budget-app-income-section">
        <div class="user-dashboard-title-div">
            <div class="user-dashboard-title-text income-text">Budget Income</div>
        </div>

        <div class="modal-div">
            <button class="income-add">
           Add income
        </button>

            <div class="modal-container">
                <div class="modal">
                    <h1>Please state your new income</h1> <br>
                    <form action="">
                        <div class="form-item">
                            <label for="income-type">Type of Income</label>
                            <input type="text" class="income-type">
                        </div> <br>
                        <div class="form-item">
                            <label for="income-price">Price of Income</label>
                            <input type="number" class="income-price">
                        </div>
                    </form> <br>
                    <button class="income-submit">Submit</button>
                </div>
            </div>
        </div>

    </section>

    <script src="/js/user-dashboard/user-profile-dom.js" type="module"></script>
</body>

</html>
