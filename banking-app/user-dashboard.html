<body>

    <nav>
        <div class="img-container"> <img src="./img/icons/savourbank-logo-name-removebg.png" class="nav-logo" alt=""></div>

            <button class="user-profile header-button">User Profile</button>
            <button class="user-transactions header-button">User Transactions</button>
            <button class="budget-app header-button">Budget App</button>
            <button class="budget-app-income header-button budget-app-button hide">Income</button>

    <section class="user-profile-section">

                <div class="upc-text-mobile upc-text-details">Mobile: 09193552644</div>

            </div>
        </div>
    </section>

    <section class="user-transactions-section hide">
        <div class="user-dashboard-title-div">
            <div class="user-dashboard-title-text">User Transactions</div>
        </div>

    </section>

    <section class="budget-app-income-section hide">
        <div class="user-dashboard-title-div">
            <div class="user-dashboard-title-text income-text">Budget Income</div>
        </div>

    </section>

    <section class="budget-app-expense-section hide">
        <div class="user-dashboard-title-div">
            <div class="user-dashboard-title-text expense-title">Budget Expense</div>
        </div>

    </section>

    <script type="module" src="./js/user/register-dom.js"></script>
    <script src="./js/dom-buttons/user-dashboard-buttons.js"></script>
    <script src="/js/user-dashboard-dom/user-profile-dom.js"></script>
